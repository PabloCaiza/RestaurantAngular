<div class="container" fxLayout="column" fxLayoutGap="10px">

    <div fxFlex>
        <div>
            <h3>Menu</h3>
            <hr>
        </div>

    </div>
    <div fxFlex *ngIf="dishes" [@expand] >
        <mat-grid-list cols="2" rowHeight="200px">
            <mat-grid-tile *ngFor="let dish of dishes" [routerLink]="['/dishdetail',dish.id]" appHighlight>

                <img matListAvatar src="{{baseUrl+dish.image}}" alt="{{dish.name}}" height="200px">
                <mat-grid-tile-footer>
                    <h1>{{dish.name| uppercase}}</h1>

                </mat-grid-tile-footer>



            </mat-grid-tile>


        </mat-grid-list>



    </div>
    <div [hidden]="dishes || errorMsg">
        <mat-spinner></mat-spinner>
        <h4>Loading . . . Please Wait</h4>
    </div>
    <div fxFlex *ngIf="errorMsg">
        <h2>Error</h2>
        <h4>{{errorMsg}}</h4>
    </div>
    <!--
     <mat-grid-tile *ngFor="let dish of dishes" (click)="onSelect(dish)">   
    <app-dishdetail [pickedDish]="selectedDish" ></app-dishdetail> -->





</div>
