<div class="container" fxLayout="column" fxLayoutGap="10px">

    <div fxFlex>
        <div>
            <h3>Menu</h3>
            <hr>
        </div>

    </div>
    <div fxFlex *ngIf="dishes">
        <mat-grid-list cols="2" rowHeight="200px">
            <mat-grid-tile *ngFor="let dish of dishes" [routerLink]="['/dishdetail',dish.id]">

                <img matListAvatar src="{{dish.image}}" alt="{{dish.name}}" height="200px">
                <mat-grid-tile-footer>
                    <h1>{{dish.name| uppercase}}</h1>

                </mat-grid-tile-footer>



            </mat-grid-tile>


        </mat-grid-list>



    </div>
    <div fxFlex [hidden]="dishes">
        <mat-spinner></mat-spinner>
        <h4>Loading ... please wait</h4>
    </div>

   <!--
     <mat-grid-tile *ngFor="let dish of dishes" (click)="onSelect(dish)">   
    <app-dishdetail [pickedDish]="selectedDish" ></app-dishdetail> -->

  



</div>
