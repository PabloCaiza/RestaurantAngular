
<div class="container d-flex flex-column flex-md-row justify-content-center">

    <div class="card m-2" style="width: 50rem; " *ngIf="dish" >
        <img src="{{baseUrl+dish.image}}" class="card-img-top" alt="{{dish.name}}">
        <div class="card-body">
          <h5 class="card-title">{{dish.name}}</h5>
          <p class="card-text">{{dish.description}}</p>
          <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
      </div>
      <div [hidden]="dish || dishErrorMsg " class="card m-2" style="width: 50rem;" >
        <mat-spinner></mat-spinner><h4>Loading . . . Please Wait</h4>
      </div>
      <div *ngIf="dishErrorMsg" class="card m-2" style="width: 50rem; ">
        <h2>Error</h2>
        <h4>{{dishErrorMsg}}</h4>
      </div>

      <div class="card m-2" style="width: 50rem; " *ngIf="promotion">
        <img src="{{promotion.image}}" class="card-img-top" alt="{{promotion.name}}">
        <div class="card-body">
          <h5 class="card-title">{{promotion.name}}</h5>
          <p class="card-text">{{promotion.description}}</p>
          <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
      </div>
      

      <div class="card m-2" style="width: 50rem; " [hidden]="promotion" >
        <mat-spinner></mat-spinner>
        <h4>Loading ... please wait</h4>
      </div>

      <div class="card m-2" style="width: 50rem; " *ngIf="leader">
        <img src="{{leader.image}}" class="card-img-top" alt="{{leader.name}}">
        <div class="card-body">
          <h5 class="card-title">{{leader.name}}</h5>
          <p class="card-text">{{leader.designation}}</p>
          <p class="card-text">{{leader.description}}</p>
          <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
      </div>
      <div [hidden]="leader" class="card m-2" style="width: 50rem; ">
        <mat-spinner></mat-spinner><h4>Loading . . . Please Wait</h4>
      </div>
     


</div>
