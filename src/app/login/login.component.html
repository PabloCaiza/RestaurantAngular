<mat-toolbar color="primary">
    Login
    <span class="flex-spacer"></span>
    <button mat-button mat-dialog-close><i class="fas fa-times"></i></button>


</mat-toolbar>

<p>{{user|json}}</p>

<form novalidate (ngSubmit)="onSubmit()">
    <mat-dialog-content>
        <mat-form-field>
            <input matInput placeholder="Username" type="text" name="username" [(ngModel)]="user.username">
      
        </mat-form-field>
        <mat-form-field>
            <mat-label>Enter your password</mat-label>
            <input matInput  type="password" name="password" [(ngModel)]="user.password">
      
        </mat-form-field>
        <mat-checkbox name="remember" [(ngModel)]="user.remember" >
            Remember Me
        </mat-checkbox>

    </mat-dialog-content>

    <mat-dialog-actions align="end">
        <button mat-button mat-dialog-close>Cancel</button>
        <button mat-button  cdkFocusInitial type="submit" class="background-primary text-floral-white" >Login</button>
      </mat-dialog-actions>

</form>
